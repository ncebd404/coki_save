<!DOCTYPE html><html lang="en"> <head> <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1" /> <title>Combined Tool</title> <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" /> <style> body { margin: 0; font-family: 'Share Tech Mono', monospace; background: black; color: #00ff00; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 10px; }.container { background: #111; padding: 25px 20px; margin-top: 20px; border-radius: 12px; box-shadow: 0 0 20px rgba(0, 255, 0, 0.4); width: 100%; max-width: 600px; } input, button, textarea { font-family: 'Share Tech Mono', monospace; background: black; color: #00ff00; border: 1px solid #00ff00; padding: 10px; font-size: 16px; width: 100%; box-sizing: border-box; margin-top: 10px; border-radius: 6px; } textarea { resize: vertical; min-height: 60px; } button:hover { background-color: #00ff00; color: black; cursor: pointer; box-shadow: 0 0 8px #00ff00; } .box { width: 100%; min-height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 10px 12px; border: 1px dashed #00ff00; background: #000; border-radius: 6px; margin-bottom: 15px; box-sizing: border-box; } #codeDisplayBox, #emailDisplayBox, #numberText { font-size: 16px; flex: 1; text-align: left; } #error { color: red; margin-top: 10px; } .copy-small { font-size: 12px; padding: 4px 6px; height: auto; width: auto; min-width: auto; } .number-actions { display: flex; align-items: center; gap: 4px; margin-left: 10px; } .number-actions input { width: 50px; font-size: 12px; padding: 4px; margin-top: 0; } .number-actions .go-btn { font-size: 12px; padding: 4px 6px; } .action-btn { margin-top: 10px; width: 100%; padding: 10px; font-size: 16px; background: black; color: #00ff00; border: 1px solid #00ff00; border-radius: 6px; } .info { text-align: center; margin-top: 10px; font-size: 14px; } .row { display: flex; gap: 10px; margin-top: 10px; } @media screen and (max-width: 600px) { .container { padding: 15px 10px; width: 95%; } input, button, textarea { font-size: 14px; padding: 8px; } .copy-small { font-size: 10px; padding: 3px 6px; } .number-actions input { width: 40px; font-size: 10px; } .number-actions .go-btn { font-size: 10px; padding: 3px 4px; } .row { flex-direction: column; } } .menu-container { position: absolute; top: 10px; right: 10px; } .dot-menu { cursor: pointer; font-size: 22px; color: #00ff00; } .popup-form { display: none; position: absolute; top: 30px; right: 0; background: #111; border: 1px solid #00ff00; border-radius: 6px; padding: 10px; width: 250px; z-index: 100; } .popup-form textarea { height: 100px; } </style> </head> <body><div class="menu-container"> <div class="dot-menu" onclick="togglePopup()">&#8942;</div> <div class="popup-form" id="popupForm"> <textarea id="bulkNumbers" placeholder="Enter numbers (one per line)"></textarea> <textarea id="bulkEmails" placeholder="Enter email|token|client_id (one per line)"></textarea> <button onclick="applyBulkInput()">Apply</button> <button onclick="clearPopupData()">Clear Data</button> </div> </div><div class="container"> <div id="codeDisplayBox" class="box">Waiting for code...</div> <button onclick="copyCode()">Copy Code</button> <div id="error"></div> <input id="inputData" placeholder="email|refresh_token|client_id" type="text" />  <div class="box"> <div id="numberText">Loading...</div> <div class="number-actions"> <input id="jumpNumberInput" type="number" placeholder="#" /> <button class="go-btn" onclick="jumpToNumber()">Go</button> <button class="copy-small" onclick="copyNumber()">Copy</button> </div> </div>  <div class="info"> number <span id="currentIndex">0</span> of <span id="numberTotal">0</span> </div>  <div class="box"> <div id="emailDisplayBox">Email will appear here</div> <button class="copy-small" onclick="copyEmail()">Copy</button> </div> <input id="cookieInput" placeholder="Enter cookies..." type="text" /> <div class="row"> <div><strong>email:</strong> <span id="textIndex">1</span> of <span id="totalCount">0</span></div> </div> <input id="jumpInput" min="1" placeholder="Go to email #" type="number" /> <button onclick="saveEntry()">Save Entry</button> <button onclick="next()">Next</button> <button onclick="downloadData()">Download All</button> <button onclick="deleteAllData()">Delete All</button> <textarea id="allData" readonly></textarea> </div><script> let numbers = []; let data = []; let numberIndex = 0; let index = 0; let intervalId = null; let allEntries = JSON.parse(localStorage.getItem('entries') || '[]'); document.getElementById('allData').value = allEntries.join('\n'); function togglePopup() { const popup = document.getElementById('popupForm'); popup.style.display = popup.style.display === 'block' ? 'none' : 'block'; } function applyBulkInput() { const numText = document.getElementById('bulkNumbers').value.trim(); const emailText = document.getElementById('bulkEmails').value.trim(); if (!numText || !emailText) { alert("Both fields are required."); return; } numbers = numText.split('\n').map(n => n.trim()).filter(n => n); data = emailText.split('\n').map(e => [e.trim()]).filter(e => e[0]); numberIndex = 0; index = 0; localStorage.setItem("numberIndex", "0"); localStorage.setItem("currentIndex", "0"); updateNumberView(); showData(); togglePopup(); } function updateNumberView() { document.getElementById("numberText").textContent = numbers[numberIndex] || 'N/A'; document.getElementById("currentIndex").textContent = numberIndex + 1; document.getElementById("numberTotal").textContent = numbers.length; localStorage.setItem("numberIndex", numberIndex); } function showEmail() { if (index < data.length) { const email = data[index][0].split('|')[0]; document.getElementById("emailDisplayBox").textContent = email; } } function showData() { if (index < data.length) { const full = data[index][0]; document.getElementById("inputData").value = full; document.getElementById("textIndex").textContent = index + 1; document.getElementById("totalCount").textContent = data.length; localStorage.setItem("currentIndex", index); getCode(); showEmail(); if (intervalId) clearInterval(intervalId); intervalId = setInterval(getCode, 5000); } } function getCode() { const input = document.getElementById('inputData').value.trim(); const [email, refresh_token, client_id] = input.split('|'); const codeDisplay = document.getElementById('codeDisplayBox'); const errorBox = document.getElementById('error'); errorBox.textContent = ''; if (!email || !refresh_token || !client_id) { errorBox.textContent = "Please use format: email|refresh_token|client_id"; return; } fetch('https://tools.dongvanfb.net/api/get_code_oauth2', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, refresh_token, client_id, type: 'facebook' }) }) .then(res => res.json()) .then(result => { codeDisplay.textContent = result.code || 'Finding......'; }) .catch(err => { errorBox.textContent = "Error: " + err.message; }); } function next() { index++; numberIndex++; if (index >= data.length) index = 0; if (numberIndex >= numbers.length) numberIndex = 0; updateNumberView(); showData(); } function jumpToNumber() { const val = parseInt(document.getElementById("jumpNumberInput").value); if (!isNaN(val) && val >= 1 && val <= numbers.length) { numberIndex = val - 1; updateNumberView(); document.getElementById("jumpNumberInput").value = ""; } } function copyText(text) { navigator.clipboard.writeText(text).catch(() => { const temp = document.createElement("textarea"); temp.value = text; temp.style.position = "absolute"; temp.style.left = "-9999px"; document.body.appendChild(temp); temp.select(); document.execCommand("copy"); document.body.removeChild(temp); }); } function copyNumber() { const text = document.getElementById("numberText").textContent; copyText(text); } function copyCode() { const code = document.getElementById("codeDisplayBox").textContent; copyText(code); } function copyEmail() { const email = document.getElementById("emailDisplayBox").textContent; copyText(email); } function saveEntry() { const email = data[index][0].split('|')[0]; const twofa = document.getElementById("twofaInput").value.trim(); const profileLink = document.getElementById("profileLinkInput").value.trim(); if (!email || !twofa || !profileLink) return; const line = `${email}|${twofa}|${profileLink}`; allEntries.push(line); localStorage.setItem('entries', JSON.stringify(allEntries)); document.getElementById('allData').value = allEntries.join('\n'); document.getElementById("twofaInput").value = ''; document.getElementById("profileLinkInput").value = ''; } function downloadData() { const content = allEntries.join('\n'); if (!content.trim()) return; const blob = new Blob([content], { type: 'text/plain' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'profile_2fa_data.txt'; a.click(); URL.revokeObjectURL(url); } function deleteAllData() { if (confirm("Are you sure you want to delete all saved entries?")) { allEntries = []; localStorage.removeItem('entries'); document.getElementById('allData').value = ''; } } function clearPopupData() { if (confirm("Clear the popup input data?")) { document.getElementById("bulkNumbers").value = ''; document.getElementById("bulkEmails").value = ''; localStorage.removeItem("bulkNumbers"); localStorage.removeItem("bulkEmails"); } } // Save input data on typing document.getElementById("bulkNumbers").addEventListener("input", function() { localStorage.setItem("bulkNumbers", this.value); }); document.getElementById("bulkEmails").addEventListener("input", function() { localStorage.setItem("bulkEmails", this.value); }); // Load input data on page load window.addEventListener("load", function() { const savedNumbers = localStorage.getItem("bulkNumbers"); const savedEmails = localStorage.getItem("bulkEmails"); if (savedNumbers) document.getElementById("bulkNumbers").value = savedNumbers; if (savedEmails) document.getElementById("bulkEmails").value = savedEmails; }); </script></body> </html>
